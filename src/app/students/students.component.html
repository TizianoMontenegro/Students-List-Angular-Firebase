<div class="wrapper">
  <a routerLink="/add-student">Para gregar estudiantes has click aquí.</a>
  <table class="table">
      <caption>Estudiantes</caption>
    
      <thead>
        <tr>
          <th>N°</th>
          <th>Nombre</th>
          <th>Estado</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let student of students; let i = index" [ngSwitch]="student.status" [routerLink]="['/edit-student',i]">
          <th>{{ i + 1 }}</th>
    
          <td>{{ student.name }}</td>
    
          <td>
            <span class="tr-student" *ngSwitchCase="'aprobado'" style="color: #0f0;">{{ student.status }}</span>
            <span class="tr-student" *ngSwitchCase="'desaprobado'" style="color: #f00;">{{ student.status }}</span>
            <span class="tr-student" *ngSwitchCase="'intensificación'" style="color: #fd0;">{{ student.status }}</span>
          </td>
    
        </tr>
      </tbody>
  </table>
</div>
